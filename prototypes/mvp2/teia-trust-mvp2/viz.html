<!DOCTYPE html>
<html>
<head>
    <title>Teia Trust Graph MVP2</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: monospace; margin: 0; overflow: hidden; }
        #controls { height: 60px; padding: 10px 20px; background: #1e293b; border-bottom: 1px solid #334155; display: flex; gap: 10px; align-items: center; }
        #mynetwork { width: 100vw; height: calc(100vh - 81px); background: #0f172a; }
        input { background: #334155; border: 1px solid #475569; color: white; padding: 10px; min-width: 350px; border-radius: 4px; }
        button { background: #2563eb; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px; font-weight: bold;}
        button:hover { background: #1d4ed8; }
        .legend { font-size: 0.8em; color: #94a3b8; margin-left: auto; }
        span.dot { height: 10px; width: 10px; display: inline-block; border-radius: 50%; margin-right: 5px; }

        /* Modal Styles */
        #modal { display: none; position: fixed; z-index: 10; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); }
        .modal-content { background: #1e293b; margin: 15% auto; padding: 20px; border: 1px solid #334155; width: 400px; border-radius: 8px; position: relative; }
        .modal-header { font-size: 1.2em; font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        .modal-body div { margin-bottom: 15px; }
        .modal-body label { color: #94a3b8; display: block; font-size: 0.8em; margin-bottom: 4px; }
        .close { position: absolute; right: 20px; top: 15px; cursor: pointer; color: #94a3b8; }
        .btn-copy { background: #475569; font-size: 0.7em; margin-left: 5px; padding: 4px 8px; }
    </style>
</head>
<body>

<div id="controls">
    <label>Center:</label>
    <input type="text" id="centerNode" placeholder="tz... or id" value="">
    <button onclick="drawGraph()">Visualize Trust</button>
    <div class="legend">
        <span class="dot" style="background:#eab308"></span>Center
        <span class="dot" style="background:#4ade80; margin-left:10px;"></span>Supporter
        <span class="dot" style="background:#64748b; margin-left:10px;"></span>Network
    </div>
</div>

<div id="mynetwork"></div>

<div id="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-header">Profile Info</div>
        <div class="modal-body" id="modalBody"></div>
    </div>
</div>

<script type="text/javascript">
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = originalText, 1000);
        });
    }

    async function drawGraph() {
        const center = document.getElementById('centerNode').value.trim();
        if(!center) return alert("Please enter a address or ID");

        try {
            const res = await fetch(`http://127.0.0.1:8000/graph/${center}`);
            const data = await res.json();
            
            const container = document.getElementById('mynetwork');
            
            // Map groups to colors & handle images
            const nodes = data.nodes.map(n => {
                return {
                    ...n,
                    shape: 'dot',
                    color: n.group === 'center' ? '#eab308' : (n.group === 'collector' ? '#4ade80' : '#64748b'),
                    size: 10 + (Math.sqrt(n.score || 0) * 3), 
                    font: {
                        size: n.group === 'center' ? 16 : 12,
                        weight: n.group === 'center' ? 'bold' : 'normal',
                        vadjust: 5 
                    },
                    borderWidth: n.group === 'center' ? 4 : 2
                };
            });

            const graphData = {
                nodes: new vis.DataSet(nodes),
                edges: new vis.DataSet(data.edges)
            };

            const options = {
                nodes: { 
                    font: { color: '#f8fafc', strokeWidth: 2, strokeColor: '#000000' },
                    scaling: { label: { enabled: true } },
                    borderWidth: 2,
                    shadow: true
                },
                edges: { 
                    width: 1, 
                    color: { color: 'rgba(71, 85, 105, 0.4)', highlight: '#2563eb' }, 
                    arrows: { to: { enabled: true, scaleFactor: 0.5 } },
                    scaling: { min: 1, max: 10 },
                    smooth: { enabled: true, type: 'curvedCW', roundness: 0.2 } 
                },
                physics: { 
                    enabled: true,
                    solver: 'forceAtlas2Based',
                    forceAtlas2Based: {
                        gravitationalConstant: -100, 
                        centralGravity: 0.02,
                        springLength: 90,
                        springConstant: 0.08,
                        damping: 0.4,
                        avoidOverlap: 1
                    },
                    stabilization: {
                        enabled: true,
                        iterations: 300,
                        updateInterval: 25
                    },
                    adaptiveTimestep: true,
                    minVelocity: 0.75
                }
            };

            const network = new vis.Network(container, graphData, options);

            // Click to show modal
            network.on("click", function (params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    const node = nodes.find(nx => nx.id === nodeId);
                    if (node) {
                        const body = document.getElementById('modalBody');
                        body.innerHTML = `
                            <div><label>Name</label><span>${node.name || 'Anonymous'}</span><button class="btn-copy" onclick="copyText('${node.name || ''}')">Copy</button></div>
                            <div><label>Address</label><span style="font-size:0.8em">${node.address}</span><button class="btn-copy" onclick="copyText('${node.address}')">Copy</button></div>
                            <div><label>Trust Score</label><span>${(node.score || 0).toFixed(2)}</span></div>
                            <div><label>Network Rank</label><span># ${node.rank || 'N/A'}</span></div>
                        `;
                        document.getElementById('modal').style.display = 'block';
                    }
                }
            });

            // Stop physics once stabilized to prevent jitter
            network.on("stabilized", function (params) {
                console.log("Stabilization finished!");
                network.setOptions({ physics: { enabled: false } });
            });

            // Re-enable physics if the user moves a node manually
            network.on("dragStart", function (params) {
                network.setOptions({ physics: { enabled: true } });
            });

        } catch (e) {
            console.error(e);
            alert("Error fetching graph. Make sure the API is running.");
        }
    }
</script>
</body>
</html>
